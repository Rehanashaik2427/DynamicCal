<!DOCTYPE html>
<html>
    <head>
        <title>
            Calendar
        </title>
        <link rel="stylesheet" href="dycalendar.css">
        <link rel="stylesheet" href="dcal.css">
    </head>
    <body>
        <h1 align="center">Dynamic Calendar</h1>
        <section>
             <div class="box">
                <div class="container">
                    <div id="dycalendar"></div>
                </div>
            </div>
        </section>
        <script src="dycalendar.js"></script>
        <script>
            dycalendar.draw({
                target:'#dycalendar',
                type:'month',
                highlighttargetdate: true,
                prevnextbutton:'show'
            });
        </script>
    </body>
</html>
